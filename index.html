<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dress Me Weather</title>
	<meta name="description" content="Don't ya hate coordinating outfits with the weather? Me too. This takes out all the guess work! It's Dress Me Weather.">
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="i/fav.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="content">
		
		<form action="" class="city clearfix">
			<input type="text" autofocus="autofocus" placeholder="Enter your city">
			<input type="submit" value="dress me">
		</form>
		<h1></h1>
		<h2></h2>
		<h3></h3>
		<p class="error"></p>
	</div>

	<div class="overlay close">
		<div class="modal">
			<p class="alert">Damn, that's an extreme UV index. Don't forget your sunscreen.</p>
			<span class="close">X</span>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
